<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <h1 class="blur-color">Today is Heartwill's birthday 🎉</h1>
      <img id="image" src="/images/heartwill.jpg" />
      <h2 class="blur-color" id="bday-age">31 years old</h2>
      <h4 class="blur-color" id="bday-date">19.01.1992</h4>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Here's how happy i am for your today 🥳</h2>
      <h3 class="gift-hover">(Hover over the gift)</h3>
      <div class="gift-img"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">How people rect when you enter the room 😍</h2>
      <div class="rect-img"></div>
    </div>

    <footer class="footer-section">
      <p id="footer">
        Want to create your own Birthday GIFt site? Take
        <a href="https://scrimba.com/learn/htmlandcss" target="_blank"
          >this HTML & CSS course.</a
        >
      </p>
    </footer>
  </body>
</html>
